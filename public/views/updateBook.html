<div class="col-md-12">
    <div class="panel panel-default" ng-init="getBook()">
        <div class="panel-heading">
            <h3>Update Book {{bookDetails.title}}</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <form class="form-horizontal" ng-submit="updateBook()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" ng-model="bookDetails.title" required/>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select class="form-control" ng-model="bookDetails.genre" required>
                            <option value="Suspense">Suspense</option>
                            <option value="Science">Science</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Comics">Comics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control" type="text" name="author" ng-model="bookDetails.author" required/>
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" class="form-control" name="publisher" ng-model="bookDetails.publisher" />
                    </div>
                    <div class="form-group">
                        <label>Pages</label>
                        <input type="text" class="form-control" name="pages" ng-model="bookDetails.pages" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="bookDetails.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Url</label>
                        <input type="text" class="form-control" name="image_url" ng-model="bookDetails.image_url" required />
                    </div>
                    <div class="form-group">
                        <label>Buy Url</label>
                        <input type="text" class="form-control" name="buy_url" ng-model="bookDetails.buy_url" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Update Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

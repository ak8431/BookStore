<div class="row" ng-init="getBooks()">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Latest Books</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div ng-repeat="book in books">
                        <div class="col-md-6">
                        	<div class="col-md-6">
                        	    <h4>{{book.title}}</h4>
                        	    <p>{{book.description}}</p>
                        	    <a href="/books/bookDetails/{{book._id}}" class="btn btn-primary">View Details</a>
                        	</div>
                            <div class="col-md-6">
                            	<img ng-src="{{book.image_url}}" style="width: 100%;height: 300px;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

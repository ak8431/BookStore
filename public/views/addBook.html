<div class="col-md-12">
    <a href="/">Go Back</a>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Add Book</h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-12">
                <form class="form-horizontal" ng-submit="addBook()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" ng-model="book.title" required/>
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select class="form-control" ng-model="book.genre" required>
                            <option value="Suspense">Suspense</option>
                            <option value="Science">Science</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Comics">Comics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input class="form-control" type="text" name="author" ng-model="book.author" required/>
                    </div>
                    <div class="form-group">
                        <label>Publisher</label>
                        <input class="form-control" type="text" name="publisher" ng-model="book.publisher" />
                    </div>
                    <div class="form-group">
                        <label>Pages</label>
                        <input type="number" class="form-control" name="pages" ng-model="book.pages" />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="book.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Url</label>
                        <input type="text" name="image_url" class="form-control" ng-model="book.image_url" required />
                    </div>
                    <div class="form-group">
                        <label>Buy Url</label>
                        <input type="text" name="buy_url" ng-model="book.buy_url" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
